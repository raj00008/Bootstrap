    <header>

        <h1 class="jumbotron">Contact page</h1>

    </header>

    <main>
        <div class="container-img">
            <div class="wrap-contact">
                <img class="contact-img" src="https://maps.googleapis.com/maps/api/staticmap?center=Vadodara,gujarat,India&zoom=13&size=600x300&maptype=roadmap
&markers=color:red%7Clabel:C%7C22.3072,73.1812
&key=AIzaSyA4nMd5CyzV2XsU1XCqnyFdOeAsQVuNPJY
">
            </div>
        </div>
        <div class="bg-contact" style="background-image: url('/IMG/bg-01.jpg');">
            <div class="container-contact">
                <div class="wrap-contact">
                    <form class="contact-form">
                        <span class="contact-form-title">
						Contact Us
					</span>

                        <div class="wrap-input">
                            <input class="input" type="text" name="name" required>
                            <span class="focus-input" data-placeholder="NAME"></span>
                        </div>

                        <div class="wrap-input">
                            <input class="input" type="email" name="email" required>
                            <span class="focus-input" data-placeholder="EMAIL"></span>
                        </div>

                        <div class="wrap-input">
                            <textarea class="input" name="message" required></textarea>
                            <span class="focus-input" data-placeholder="MESSAGE"></span>
                        </div>

                        <div class="container-contact-form-btn">
                            <div class="wrap-contact-form-btn">
                                <div class="contact-form-bgbtn"></div>
                                <button class="contact-form-btn">
								Send Your Message
							</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
